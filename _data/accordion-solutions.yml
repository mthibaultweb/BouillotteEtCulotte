- name: Les serviettes hygiéniques
  n: One
  nbr_content: 3
  content1: "<li>- Il existe plusieurs types de serviettes hygiéniques : des longues, des courtes, pour flux moyen ou grand flux, pour la nuit, pour le jour.</li>"
  content2: "<li>- Il existe des serviettes jetables et des lavables que tu pourras réutiliser plusieurs fois.</li>"
  content3: "<li>- C’est à toi d’essayer et de trouver quelles sont la forme et la taille qui te correspondent le plus.</li>"

- name: Les tampons
  n: Two
  nbr_content: 3
  content1: "<li>- Les tampons peuvent être effrayants, tu ne dois pas te forcer à en mettre si tu n’en ont pas envie.</li>"
  content2: "<li>- Le tampon fait partie des protections internes car il doit se placer à l’intérieur du vagin.</li>"
  content3: "<li>- Il faut le changer toutes les 2 à 4 heures en fonction de ton flux.</li>"

- name: Les cups menstruelles
  n: Three
  nbr_content: 3
  content1: "<li>- Les cups comme les tampons sont des protections à insérer dans le vagin</li>"
  content2: "<li>- Les cups menstruelles sont des petits “pots” (voir photo) qui va récupérer ton sang tout au long de la journée</li>"
  content3: "<li>- Il faut la vider toute les 4h pour ne pas risquer d’infections</li>"

- name: Les culottes de règles
  n: Four
  nbr_content: 4
  content1: "<li>- Le concept c’est d’avoir une culotte qui contient une protection hygiénique à l’intérieur.</li>"
  content2: "<li>- L’avantage c’est que tu n’a qu’à l’enfiler et tu es prête pour la journée.</li>"
  content3: "<li>- Il existe différent types de culottes de règles (taille, forme…) pour différents flux.</li>"
  content4: "<li>- Une fois portée toute la journée, tu dois la rincer et la nettoyer.</li> "

- name: Les protèges slips
  n: Five
  nbr_content: 2
  content1: "<li>- Ne convient pas aux flux des règles car il est trop petit, sauf si tu as des règles avec très très peu de saignement.</li>"
  content2: "<li>- Il est souvent utilisé pour le spotting, quand tu as de petites pertes entre tes règles.</li>"
