- name: Les serviettes hygiéniques
  n: One
  nbr_content: 3
  content1: "Il existe plusieurs types de <b>serviettes hygiéniques</b> : des longues, des courtes, pour flux moyen ou grand flux, pour la nuit, pour le jour."
  content2: "Il existe des serviettes <b>jetables</b> et des <b>lavables</b> que tu pourras réutiliser plusieurs fois."
  content3: "C’est à toi d’essayer et de trouver quelles sont la forme et la taille qui te <b>correspondent le plus</b>."

- name: Les tampons
  n: Two
  nbr_content: 3
  content1: "Les tampons peuvent être effrayants, tu ne dois <b>pas te forcer</b> à en mettre si tu n’en ont pas envie."
  content2: "Le tampon fait partie des <b>protections internes</b> car il doit se placer à l’intérieur du vagin."
  content3: "Il faut le changer toutes les <b>2 à 4 heures</b> en fonction de ton flux."

- name: Les cups menstruelles
  n: Three
  nbr_content: 3
  content1: "Les cups comme les tampons sont des protections à insérer dans le vagin"
  content2: "Les <b>cups menstruelles</b> sont des petits “pots” qui vont récupérer ton sang tout au long de la journée"
  content3: "Il faut la vider <b>toutes les 4h</b> pour ne pas risquer d’infections"

- name: Les culottes de règles
  n: Four
  nbr_content: 4
  content1: "Le concept c’est d’avoir une culotte qui <b>contient</b> une protection hygiénique à l’intérieur."
  content2: "<b>L’avantage</b> c’est que tu n’a qu’à l’enfiler et tu es prête pour la journée."
  content3: "Il existe différent types de culottes de règles (taille, forme…) pour différents flux."
  content4: "Une fois portée toute la journée, tu dois la <b>rincer</b> et la <b>nettoyer</b>. "

- name: Les protèges slips
  n: Five
  nbr_content: 2
  content1: "Ne convient pas aux flux des règles car il est trop petit, sauf si tu as des règles avec très très peu de saignement."
  content2: "Il est souvent utilisé pour le <b>spotting</b>, quand tu as de petites pertes entre tes règles."
