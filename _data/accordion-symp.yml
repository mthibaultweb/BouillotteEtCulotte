- name: Règles douloureuses
  n: One
  nbr_content: 6
  content1: "<li>- Douleurs qui reviennent à chaque fois que tu as tes règles</li>"
  content2: "<li>- Douleurs qui apparaissent avant et/ou pendant tes règles</li>"
  content3: "<li>- Douleurs qui ne disparaissent pas avec un médicament classique</li>"
  content4: "<li>- Douleurs qui t’empêchent de faire tes activités quotidiennes (aller en cours, concentration, exercice physique, etc)</li>"
  content5: "<li>- Douleurs qui se ressentent comme des brûlures ou des décharges électriques et qui se situent dans le bas du ventre et qui peuvent s’étendre dans le dos et les jambes</li>"
  content6: "<li>- Douleurs au niveau des ovaires, des lombaires (ces symptômes peuvent être signe d’une aggravation de la maladie)</li>"

- name: Saignements abondants
  n: Two
  nbr_content: 3
  content1: "<li>- Les saignements abondants peuvent être accompagnés de caillots de sang</li>"
  content2: "<li>- Les règles durent plus de 7 jours</li>"
  content3: "<li>- Pertes très abondantes (tu changes de protection hygiénique toutes les heures)</li>"

- name: Saignements en dehors de la période de règles
  n: Three
  nbr_content: 2
  content1: "<li>- Petites pertes de sang</li>"
  content2: "<li>- Métrorragie : saignements très abondants est quasi permanent</li>"

- name: Troubles digestifs
  n: Four
  nbr_content: 4
  content1: "<li>- Alternance de diarrhée et/ou de constipation, amplifiée pendant la période des règles</li>"
  content2: "<li>- Douleurs durant la défécation (la 'grosse commission')</li>"
  content3: "<li>- Problème d’occlusion (constipation, gaz)</li>"
  content4: "<li>- Des saignements peuvent être constatés au niveau de l’anus, surtout pendant la période des règles.</li>"

- name: Troubles urinaires
  n: Five
  nbr_content: 4
  content1: "<li>- Douleurs pelviennes et urinaires.</li>"
  content2: "<li>- Douleurs lorsque la vessie se vide.</li>"
  content3: "<li>- Envie fréquente d’uriner.</li>"
  content4: "<li>- Ces symptômes peuvent être également liés à une infection urinaire.</li>"

- name: Douleurs durant un rapport sexuel
  n: Six
  nbr_content: 3
  content1: "<li>- Il se peut que des douleurs apparaissent pendant et après les rapports.</li>"
  content2: "<li>- Douleurs constantes pendant tout le rapport ou seulement dans certaines positions.</li>"
  content3: "<li>- Ces douleurs apparaissent plus fréquemment lors d’une pénétration trop profonde.</li>"

- name: Infertilité
  n: Seven
  nbr_content: 1
  content1: "<li>L’infertilité est un des symptômes de l’endométriose mais elle n’est
   pas définitive et ne concerne pas toutes les femmes atteintes de la maladie. Cette catégorie évoque une possible 
   difficulté de faire un enfant.</li>"
