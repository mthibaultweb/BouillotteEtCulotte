<div class="section">
    <div class="container mt-5 mb-5">
        {% for item in site.data.testimonials-endogirls limit:3 %}
        <div class="row">
            <div class="col-lg-6 justify-content-start {% cycle 'ms-auto', 'me-auto' %}">
                <div class="card">
                    <div class="card-body">

                        <p>{{ item.testimony }}</p>
                        <p><b>{{ item.name }}, {{ item.age }},</b> {{ item.status }}</p>
                    </div>
                    <img class="guillemets-haut" src="/assets/images/guillemetsHaut.svg" alt="guillemets">
                  </div>
            </div> 
        </div>
        {% endfor %}
        <div class="row">
            <div class="col">
                <a href="#" class="btn btn-primary ">Découvrir les témoignages</a>
            </div>
        </div>
    </div>
</div>
