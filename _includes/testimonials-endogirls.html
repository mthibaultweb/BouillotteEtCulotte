<div class="section">
    <div class="container my-lg-5">
        {% for item in site.data.testimonials-endogirls limit:3 %}
        <div class="row">
            <div class="col-lg-6 justify-content-start {% cycle 'ms-auto', 'me-auto' %}">
                <div class="card border-0">
                    <div class="card-body">
                        <figure class="mb-0">
                            <blockquote class="blockquote">
                                <p>{{ item.testimony }}</p>
                            </blockquote>
                            <figcaption class="blockquote-author">
                                <cite title="Source Title">{{ item.name }}, {{ item.age }}, {{ item.status }}</cite>
                            </figcaption>
                        </figure>
                    </div>
                    <img class="guillemets-haut" width="60" src="/assets/images/guillemetsHaut.svg" alt="guillemets">
                  </div>
            </div> 
        </div>
        {% endfor %}
        <div class="row">
            <div class="col d-flex justify-content-center mt-lg-4 mt-3">
                <a href="#" class="btn btn-primary ">Découvrir les témoignages</a>
            </div>
        </div>
    </div>
</div>
